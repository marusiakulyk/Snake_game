<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <link href="styles/game.css" rel="stylesheet">
    <link href="styles/start-screen.css" rel="stylesheet">
    <link href="styles/end-game.css" rel="stylesheet">
</head>
<body>
</body>
<div id="start-screen" class="start-screen">
    <div class="start-screen__title">Snake</div>
    <div class="start-screen__level">
        <div class="start-screen__level__title">Select difficulty:</div>
        <p class="start-screen__level__select"><input type="radio" id="0" name="level" checked>1</p>
        <p class="start-screen__level__select"><input type="radio" id="1" name="level" checked>2</p>
        <p class="start-screen__level__select"><input type="radio" id="2" name="level" checked>3</p>
        <p class="start-screen__level__select"><input type="radio" id="3" name="level" checked>4</p>
        <p class="start-screen__level__select"><input type="radio" id="4" name="level" checked>5</p>
    </div>
    <button class="start-screen__button" id="start-screen__button">Start</button>

</div>

<div class="game" id="game">
<div class="game__score">Score: <div class="game__score" id="score"></div></div>
<div id="game__field"></div>
</div>
<div id = form class="receive__name"></div>

<script src="dist/bundle.js"></script>
</body>
</html>
